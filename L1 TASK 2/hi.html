<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

     <nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <main>  
        <section id="home">
        <p>Hello cognifyz technologies.
        This webpage is designed to show the task 1 of Internship. .</p>
        <img src="image.jpeg" img></section>
        <button id="colorButton" onclick="changeColor()">click here!</button>
        <script src="scripts.js"></script>
        <section id="contact">
            <div class="form-container" class="left">
                <form id="textForm" onsubmit="showAlert(event)">
                <label for="input-field">ENTER TEXT:</label>
                <input type="text" id="input-field" name="input-field" required>
                <button type="submit">Submit</button>
            </form>
            </div>
        </section>

        <section id="calculator">
            <h2>Simple Calculator</h2>
            <div class="form-container">
                <label for="num1">Enter first number:</label>
                <input type="number" id="num1" name="num1" required>
                <label for="num2">Enter second number:</label>
                <input type="number" id="num2" name="num2" required>
                <button onclick="calculateSum()">Add</button>
                <p id="result"></p>
            </div>
            
        </section>
    
</main>
</body>
</html>
